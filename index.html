<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="nav-container">
            <div class="calc">calc</div>
            <div class="theme-container">
              <p class="theme-txt">THEME</p>
              <div class="themes">
                <div class="outer">
                  <div class="switch"></div>
                </div>
              </div>
              <div class="regulator">
                <span>1</span>
                <span>2</span>
                <span>3</span>
              </div>
            </div>
          </div>
          <div class="display">
            <input type="text" name="display" class="display" />
          </div>
          <div class="calc-main" id="calc-btn">
            <div>
              <input
                type="button"
                value="7"
                onclick="display.value +='7'"
                class="numbers-button"
              />
              <input
                type="button"
                value="8"
                onclick="display.value +='8'"
                class="numbers-button"
              />
              <input
                type="button"
                value="9"
                onclick="display.value +='9'"
                class="numbers-button"
              />
              <input
                type="button"
                value="DEL"
                onclick="display.value = display.value.slice(0,-1)"
                class="operator"
              />
            </div>

            <div>
              <input
                type="button"
                value="4"
                onclick="display.value +='4'"
                class="numbers-button"
              />
              <input
                type="button"
                value="5"
                onclick="display.value +='5'"
                class="numbers-button"
              />
              <input
                type="button"
                value="6"
                onclick="display.value +='6'"
                class="numbers-button"
              />
              <input
                type="button"
                value="+"
                onclick="display.value +='+'"
                class="numbers-button"
              />
            </div>

            <div>
              <input
                type="button"
                value="1"
                onclick="display.value +='1'"
                class="numbers-button"
              />
              <input
                type="button"
                value="2"
                onclick="display.value +='2'"
                class="numbers-button"
              />
              <input
                type="button"
                value="3"
                onclick="display.value +='3'"
                class="numbers-button"
              />
              <input
                type="button"
                value="-"
                onclick="display.value +='-'"
                class="numbers-button"
              />
            </div>

            <div>
              <input
                type="button"
                value="."
                onclick="display.value +='.'"
                class="numbers-button"
              />
              <input
                type="button"
                value="0"
                onclick="display.value +='0'"
                class="numbers-button"
              />
              <input
                type="button"
                value="/"
                onclick="display.value +='/'"
                class="numbers-button"
              />
              <input
                type="button"
                value="*"
                onclick="display.value +='*'"
                class="numbers-button"
              />
            </div>

            <div class="operator-button">
              <input
                type="button"
                value="RESET"
                onclick="display.value =''"
                class="operator"
              />
              <input
                type="button"
                value="="
                onclick="display.value = eval(display.value)"
                id="equator"
              />
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">BigAmaks</a>.
    </div>

    <script src="script.js"></script>

  </body>
</html>
